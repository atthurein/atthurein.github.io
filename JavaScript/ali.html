<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputNo=prompt(' Please Enter Number');
        console.log(inputNo);
        for(n=1;n<=12;n++){
            document.write(`<h3>${inputNo} x ${n} = ${inputNo*n}</h3>`);
        }
        
    </script>
</body>
</html>
