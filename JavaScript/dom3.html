<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1" onclick="change()">CSS DOM</h1>
    <img src="dom.jpg" alt="DOM Image" id="img" width="480" height="200">
    <br><br>
    <button type="button" onclick="changeSize()">Change</button>
    <br><br>
    <img src="dom_1.png" alt="DOM image_1" id="image" width="300" height="250" onmouseover="big()"
    onmouseout="normal()">

    <script>
        function change(){
           // alert('hello')
           let h1 = document.querySelector('#h1');
           h1.style.backgroundColor = 'red';
           h1.style.color = 'white';
        }
        function changeSize(){
            //alert ('hello')
            let img = document.querySelector('#img');
            img.style.width ='700px';
            img.style.height = '400px';

        }
        function big(){
            let image = document.querySelector('#image');
            image.style.width ='500px';
            image.style.height = '450px';


        }
        function normal(){
            let image = document.querySelector('#image');
            image.style.width ='300px';
            image.style.height = '250px';


        }
        
    </script>
    
</body>
</html>
